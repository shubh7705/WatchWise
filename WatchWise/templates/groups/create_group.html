{% extends "base.html" %}

{% block title %}Create Group | WatchWise{% endblock %}

{% block extra_css %}
<style>
  .group-container {
    max-width: 700px;
    margin: 70px auto;
    background-color: #fff;
    padding: 30px;
    border-radius: 12px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.08);
  }

  .group-container h2 {
    margin-bottom: 20px;
  }

  label {
    font-weight: 600;
    display: block;
    margin-bottom: 6px;
  }

  input, textarea {
    width: 100%;
    padding: 10px;
    border-radius: 6px;
    border: 1px solid #ccc;
    margin-bottom: 18px;
    font-size: 14px;
  }

  textarea {
    resize: vertical;
  }

  .group-actions {
    display: flex;
    gap: 15px;
    flex-wrap: wrap;
    margin-top: 10px;
  }

  .group-actions button,
  .group-actions a {
    padding: 8px 16px;
    background-color: #000;
    color: #f6f0e6;
    border-radius: 6px;
    font-weight: 600;
    text-decoration: none;
    border: none;
    cursor: pointer;
  }

  .group-actions a {
    background-color: #444;
  }
</style>
{% endblock %}

{% block content %}
<div class="group-container">

  <h2>Create a New Group</h2>

  <form method="post">
    {% csrf_token %}

    <label>Group Name *</label>
    <input type="text" name="name" placeholder="Enter group name" required>

    <label>Description</label>
    <textarea name="description" rows="4" placeholder="What is this group about?"></textarea>

    <div class="group-actions">
      <button type="submit">➕ Create Group</button>
      <a href="{% url 'groups:list' %}">← Back to Groups</a>
    </div>
  </form>

</div>
{% endblock %}
