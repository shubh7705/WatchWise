{% extends "base.html" %}

{% block title %}Sign Up | WatchWise{% endblock %}

{% block extra_css %}
<style>
  /* ================= SIGNUP CARD ================= */
  .signup-container {
    max-width: 420px;
    margin: 80px auto;
    background-color: #fff;
    padding: 30px;
    border-radius: 12px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.08);
  }

  .signup-container h2 {
    margin-bottom: 20px;
    text-align: center;
  }

  form p {
    margin-bottom: 15px;
  }

  input {
    width: 100%;
    padding: 10px;
    border-radius: 6px;
    border: 1px solid #ccc;
    margin-top: 5px;
  }

  .submit-btn {
    width: 100%;
    padding: 10px;
    background-color: #000;
    color: #f6f0e6;
    border: none;
    border-radius: 6px;
    font-weight: 600;
    cursor: pointer;
    margin-top: 10px;
  }

  .signup-footer {
    text-align: center;
    margin-top: 15px;
  }

  .signup-footer a {
    color: #000;
    font-weight: 600;
    text-decoration: none;
  }
</style>
{% endblock %}

{% block content %}
<div class="signup-container">
  <h2>Create Account</h2>

  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="submit-btn">Register</button>
  </form>

  <div class="signup-footer">
    <p>
      Already have an account?
      <a href="{% url 'login' %}">Login</a>
    </p>
  </div>
</div>
{% endblock %}
