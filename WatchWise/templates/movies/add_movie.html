{% extends "base.html" %}

{% block title %}Add Movie | WatchWise{% endblock %}

{% block extra_css %}
<style>
  .add-movie-container {
    max-width: 700px;
    margin: 70px auto;
    background-color: #fff;
    padding: 30px;
    border-radius: 12px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.08);
  }

  .add-movie-container h2 {
    text-align: center;
    margin-bottom: 25px;
  }

  form p {
    margin-bottom: 15px;
  }

  label {
    font-weight: 600;
  }

  input[type="text"],
  input[type="number"],
  textarea {
    width: 100%;
    padding: 10px;
    border-radius: 6px;
    border: 1px solid #ccc;
    margin-top: 5px;
  }

  textarea {
    resize: vertical;
    min-height: 80px;
  }

  .genres {
    display: flex;
    flex-wrap: wrap;
    gap: 12px;
    margin-top: 5px;
  }

  .genres label {
    font-weight: 400;
  }

  .submit-btn {
    width: 100%;
    padding: 12px;
    background-color: #000;
    color: #f6f0e6;
    border: none;
    border-radius: 8px;
    font-weight: 600;
    cursor: pointer;
    margin-top: 20px;
  }

  .autofill-btn {
    margin-top: 10px;
    background: #f5c518;
    color: #000;
    border: none;
    padding: 8px 14px;
    border-radius: 6px;
    font-weight: 600;
    cursor: pointer;
  }
</style>
{% endblock %}

{% block content %}
<div class="add-movie-container">

  <h2>Add Movie</h2>

  <form method="post">
    {% csrf_token %}

    <p>
      <label>Title *</label>
      <input type="text" id="title" name="title" required>
      <button type="button" class="autofill-btn" onclick="autofillMovie()">
        Auto-Fill with TMDB ðŸ¤–
      </button>
    </p>

    <p>
      <label>Release Year *</label>
      <input type="number" id="release_year" name="release_year" required>
    </p>

    <p>
      <label>Overview</label>
      <textarea id="overview" name="overview"></textarea>
    </p>

    <p>
      <label>Language</label>
      <input type="text" id="language" name="language">
    </p>

    <p>
      <label>Duration (minutes) *</label>
      <input type="number" id="duration" name="duration" required>
    </p>

    <p>
      <label>Poster URL</label>
      <input type="text" id="poster" name="poster">
    </p>

    <p>
      <label>Genres</label>
      <div class="genres">
        {% for genre in genres %}
          <label>
            <input
              type="checkbox"
              name="genres"
              value="{{ genre.tmdb_id }}"
              class="genre-checkbox"
            >
            {{ genre.name }}
          </label>
        {% endfor %}
      </div>
    </p>

    <button type="submit" class="submit-btn">Add Movie</button>
  </form>

</div>

<script>
function autofillMovie() {
  const title = document.getElementById("title").value;
  const year = document.getElementById("release_year").value;

  if (!title) {
    alert("Please enter title to autofill.");
    return;
  }

  fetch(`/movies/autofill/?title=${encodeURIComponent(title)}&year=${year}`)
    .then(res => res.json())
    .then(data => {
      console.log("Autofill response:", data); // debug (safe to keep)

      if (data.error) {
        alert(data.error);
        return;
      }

      document.getElementById("overview").value = data.overview || "";
      document.getElementById("release_year").value = data.release_year || "";
      document.getElementById("language").value = data.language || "";
      document.getElementById("duration").value = data.runtime || "";
      document.getElementById("poster").value = data.poster || "";

      // âœ… FIXED AUTO-CHECK (string/number safe)
      if (Array.isArray(data.genre_ids)) {
        const genreIds = data.genre_ids.map(Number);

        document.querySelectorAll(".genre-checkbox").forEach(cb => {
          cb.checked = genreIds.includes(Number(cb.value));
        });
      }
    })
    .catch(err => {
      console.error(err);
      alert("Failed to fetch movie data");
    });
}
</script>

{% endblock %}
